<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Create A Task - VietSpeak</title>
  </head>
  <body>
    <h1>Hello {{ username }}!</h1>
    <a class="btn btn-danger" href="./logout" role="button">Logout</a><br />
    <a class="btn btn-primary" href="./tasks" role="button">Home</a><br />
    {% if group_id %}
    <a
      class="btn btn-primary"
      href="./view_group_members?id={{group_id}}"
      role="button"
      >{{groupname}}'s Members</a
    >
    <a
      class="btn btn-primary"
      href="./view_group_tasks?id={{group_id}}"
      role="button"
      >{{groupname}}'s Tasks</a
    >
    <a
      class="btn btn-primary"
      href="./view_group_submissions?id={{group_id}}"
      role="button"
      >{{groupname}}'s Submissions</a
    ><br />
    {% endif %}
    <h2>Create Task</h2>
    <form>
      <input type="text" class="form-control" id="title" placeholder="Title" />
      <textarea
        class="form-control"
        id="transcript"
        rows="3"
        placeholder="Transcript"
      ></textarea>
      <input
        type="text"
        class="form-control"
        id="audio_link"
        placeholder="Audio Link"
      />
      <input
        type="text"
        class="form-control"
        id="start_time"
        placeholder="Start Time (in seconds)"
      />
      <input
        type="text"
        class="form-control"
        id="end_time"
        placeholder="End Time (in seconds)"
      />
      Audio File:
      <input type="file" class="form-control-file" id="audio_file" />
      <input
        type="text"
        class="form-control"
        id="source"
        placeholder="Source"
      />
      <button type="button" class="btn btn-primary" id="create_task">
        Create A Task
      </button>
    </form>
   
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
 
    <script type="module">
      async function postData(url = "", data = {}) {
        let formData = new FormData();
        for (const [key, value] of Object.entries(data))
          formData.append(key, value);
        const response = await fetch(url, {
          method: "POST",
          body: formData,
        });
        return response.json();
      }

      document.getElementById("create_task").onclick = () => {
        const fileField = document.querySelector('input[type="file"]');

        let data = {
          title: document.getElementById("title").value,
          transcript: document.getElementById("transcript").value,
          audio_link: document.getElementById("audio_link").value,
          audio_time_begin: document.getElementById("start_time").value,
          audio_time_end: document.getElementById("end_time").value,
          audio_file: fileField.files[0],
          source: document.getElementById("source").value,
        };

        postData("/create_task", data).then((data) => {
          if (data["status"]) window.location.href = "./tasks";
        });
      };
    </script>
  </body>
</html>
