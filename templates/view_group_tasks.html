<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>{{groupname}}'s Tasks - VietSpeak</title>
    <p id="group_id" hidden>{{group_id}}</p>
  </head>
  <body>
    <h1>Hello {{ username }}!</h1>
    <a class="btn btn-danger" href="./logout" role="button">Logout</a><br />
    <a class="btn btn-primary" href="./tasks" role="button">Home</a><br />
    <a
      class="btn btn-primary"
      href="./view_group_members?id={{group_id}}"
      role="button"
      >{{groupname}}'s Members</a
    >
    <a
      class="btn btn-primary"
      href="./view_group_tasks?id={{group_id}}"
      role="button"
      >{{groupname}}'s Tasks</a
    >
    <a
      class="btn btn-primary"
      href="./view_group_submissions?id={{group_id}}"
      role="button"
      >{{groupname}}'s Submissions</a
    ><br />
    <h3>Tasks</h3>
    <div class="form-group row">
      <div>
        <input
          type="text"
          class="form-control"
          id="search_title"
          placeholder="Title"
        />
      </div>
      <div>
        <input
          type="text"
          class="form-control"
          id="search_source"
          placeholder="Source"
        />
      </div>
      <div>
        <button type="button" class="btn btn-primary" id="search">
          Search
        </button>
      </div>
    </div>

    <div class="form-group row">
      <div>
        <button type="button" class="btn btn-primary" id="search_prev_page">
          Previous 10
        </button>
        <button type="button" class="btn btn-primary" id="search_next_page">
          Next 10
        </button>
      </div>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Title</th>
          <th scope="source">Source</th>
        </tr>
      </thead>
      <tbody id="tasks"></tbody>
    </table>
    {% if can_change_task %}
    <h3>Add Task To Group</h3>
    <input
      type="text"
      class="form-control"
      id="new_task"
      placeholder="Title of New Task"
    />
    <button type="button" class="btn btn-primary" id="add_task">Add</button>
    <small id="message_task" class="form-text text-muted"></small>
    {% endif %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      async function postData(url = "", data = {}) {
        let formData = new FormData();
        for (const [key, value] of Object.entries(data))
          formData.append(key, value);
        const response = await fetch(url, {
          method: "POST",
          body: formData,
        });
        return response.json();
      }

      if (document.getElementById("add_task")) {
        document.getElementById("add_task").onclick = () => {
          let task_title = document.getElementById("new_task").value;

          postData("./add_task_to_group", {
            task_title: task_title,
            group_id: document.getElementById("group_id").innerText,
          }).then((data) => {
            if (data["status"]) window.location.href = window.location.href;
            else
              document.getElementById("message_task").innerText =
                data["message"];
          });
        };
      }

      let task_offset = 0;

      function updateTaskTable() {
        let title = document.getElementById("search_title").value;
        let source = document.getElementById("search_source").value;
        postData("/search_tasks_in_group", {
          title: title,
          source: source,
          offset: task_offset,
        }).then((data) => {
          let table = document.getElementById("tasks");
          table.innerHTML = "";
          data["result"].forEach((r) => {
            let row = document.createElement("tr");
            let box1 = document.createElement("td");
            box1.innerText = r["id"];
            let box2 = document.createElement("td");
            let viewLink = document.createElement("a");
            viewLink.innerHTML = r["title"];
            viewLink.setAttribute("class", "link-primary");
            viewLink.setAttribute("href", "/view_task?id=" + r["id"]);
            box2.append(viewLink);
            let box3 = document.createElement("td");
            box3.innerHTML = r["source"];
            row.appendChild(box1);
            row.appendChild(box2);
            row.appendChild(box3);
            table.appendChild(row);
          });
        });
      }

      updateTaskTable();

      document.getElementById("search_next_page").onclick = () => {
        task_offset = task_offset + 10;
        updateTaskTable();
      };
      document.getElementById("search_prev_page").onclick = () => {
        task_offset = Math.max(0, task_offset - 10);
        updateTaskTable();
      };
    </script>
  </body>
</html>
