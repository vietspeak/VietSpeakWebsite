<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home - VietSpeak</title>
  </head>
  <body>

    <form id="login-form">
        <input type="text" class="form-control" id="username" placeholder="Username">
        <input type="password" class="form-control" id="password" placeholder="Password">
        <button type="button" class="btn btn-primary" id="login">Login</button>
        <button type="button" class="btn btn-primary" id="register">Register</button>
        <small id="message" class="form-text text-muted"></small>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="module">
        async function postData(url = '', data = {}) {
            let formData = new FormData();
            for (const [key, value] of Object.entries(data)) formData.append(key, value);
            const response = await fetch(url, {
                method: 'POST',
                body: formData
            });
            return response.json();
        }

        document.getElementById("register").onclick = () => {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            postData('/register', {"username": username, "password": password})
            .then(data => {
                if (data.status) window.location.href = "./tasks";
                document.getElementById("message").innerText = "Your username has been taken by someone else."
            });
        }

        document.getElementById("login").onclick = () => {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            postData('/login', {"username": username, "password": password})
            .then(data => {
                if (data.status) window.location.href = "./tasks";
                else document.getElementById("message").innerText = "Your username or password is incorrect.";
            });
        }
    </script>
  </body>
</html>
