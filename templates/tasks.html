<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />

    <title>Tasks - VietSpeak</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="inner-container mt-3">
            <header class="d-flex flex-md-row">
              <h3 class="mx-2">Hello {{ username }}!</h3>
              <a
                class="btn btn-danger mx-2 py-2 px-5"
                href="./logout"
                role="button"
                >Logout</a
              ><br />
              <a
                class="btn btn-primary mx-2 py-2 px-5 btn-background_black"
                href="./tasks"
                role="button"
                >Home</a
              >
            </header>

            <h2>My Groups</h2>
            <div id="group_names"></div>
            <div id="invitations"></div>
            <div class="form-group row">
              <div>
                <input
                  type="text"
                  class="form-control"
                  id="group_name"
                  placeholder="Group Name"
                />
              </div>
              <div>
                <button
                  type="button"
                  class="btn btn-primary mt-3 btn-background_black"
                  id="create_group"
                >
                  Create
                </button>
              </div>
            </div>

            <small id="message" class="form-text text-muted"></small>

            <h2 class="mt-5">My Tasks</h2>
            <a
              class="btn btn-primary my-3 btn-background_black"
              href="./create_task_page"
              role="button"
              >Create A Task</a
            >

            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="search_title"
                  placeholder="Title"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  id="search_source"
                  placeholder="Source"
                />
              </div>
              <div class="col">
                <button
                  type="button"
                  class="btn btn-primary btn-background_black"
                  id="search"
                >
                  Search
                </button>
              </div>
            </div>

            <div class="row">
              <div>
                <button
                  type="button"
                  class="btn btn-primary my-3 btn-background_black"
                  id="search_prev_page"
                >
                  Previous 10
                </button>
                <button
                  type="button"
                  class="btn btn-primary btn-background_black"
                  id="search_next_page"
                >
                  Next 10
                </button>
              </div>
            </div>

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Title</th>
                  <th scope="col">Source</th>
                </tr>
              </thead>
              <tbody id="tasks"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      async function postData(url = "", data = {}) {
        let formData = new FormData();
        for (const [key, value] of Object.entries(data))
          formData.append(key, value);
        const response = await fetch(url, {
          method: "POST",
          body: formData,
        });
        return response.json();
      }

      document.getElementById("create_group").onclick = () => {
        postData("./create_group", {
          group_name: document.getElementById("group_name").value,
        }).then((data) => {
          if (data["status"]) window.location.href = "./tasks";
          else alert("This group name has been taken.");
        });
      };

      postData("./get_groups").then((data) => {
        data["result"].forEach((e) => {
          let listOfGroupNames = document.getElementById("group_names");
          let newLink = document.createElement("a");
          newLink.href = "./view_group_members?id=" + e["id"];
          newLink.innerText = e["name"];
          listOfGroupNames.appendChild(newLink);
          listOfGroupNames.appendChild(document.createElement("br"));
        });
      });

      postData("./get_invitations").then((data) => {
        if (data["result"].length > 0) {
          let header = document.createElement("h3");
          header.innerText = "Invitations";
          document.getElementById("invitations").appendChild(header);
        }
        data["result"].forEach((e) => {
          let listOfGroupNames = document.getElementById("invitations");
          let newLink = document.createElement("text");
          newLink.innerText = e["name"];
          listOfGroupNames.appendChild(newLink);

          let accept_button = document.createElement("button");
          let classAttribute = document.createAttribute("class");
          classAttribute.value = "btn btn-primary";
          accept_button.setAttributeNode(classAttribute);
          accept_button.onclick = () => {
            fetch("/accept_invitation?id=" + e["id"]).then((data) => {
              if (data["status"]) window.location.href = window.location.href;
            });
          };

          let roleAttribute = document.createAttribute("role");
          roleAttribute.value = "button";
          accept_button.setAttributeNode(roleAttribute);

          accept_button.innerText = "Accept";

          listOfGroupNames.appendChild(accept_button);

          let deny_button = document.createElement("button");
          deny_button.setAttribute("class", "btn btn-danger");
          deny_button.setAttribute("role", "button");
          deny_button.innerText = "Deny";

          deny_button.onclick = () => {
            fetch("/deny_invitation?id=" + e["id"]).then((data) => {
              if (data["status"]) window.location.href = window.location.href;
            });
          };

          listOfGroupNames.appendChild(deny_button);

          listOfGroupNames.appendChild(document.createElement("br"));
        });
      });

      let task_offset = 0;

      function updateTaskTable() {
        let title = document.getElementById("search_title").value;
        let source = document.getElementById("search_source").value;
        postData("/search_tasks_created_by_user", {
          title: title,
          source: source,
          offset: task_offset,
        }).then((data) => {
          let table = document.getElementById("tasks");
          table.innerHTML = "";
          data["result"].forEach((r) => {
            let row = document.createElement("tr");
            let box1 = document.createElement("td");
            box1.innerText = r["id"];
            let box2 = document.createElement("td");
            let viewLink = document.createElement("a");
            viewLink.innerHTML = r["title"];
            viewLink.setAttribute("class", "link-primary");
            viewLink.setAttribute("href", "/view_task?id=" + r["id"]);
            box2.append(viewLink);
            let box3 = document.createElement("td");
            box3.innerHTML = r["source"];
            row.appendChild(box1);
            row.appendChild(box2);
            row.appendChild(box3);
            table.appendChild(row);
          });
        });
      }

      updateTaskTable();

      document.getElementById("search_next_page").onclick = () => {
        task_offset = task_offset + 10;
        updateTaskTable();
      };
      document.getElementById("search_prev_page").onclick = () => {
        task_offset = Math.max(0, task_offset - 10);
        updateTaskTable();
      };

      document.getElementById("search").onclick = () => {
        task_offset = 0;
        updateTaskTable();
      };
    </script>
  </body>
  <style>
    :root {
      --color-background_black: #405d7a !important;
    }
    * {
      font-family: "Jost", sans-serif;
    }

    .btn-background_black {
      background-color: var(--color-background_black);
      border: none;
    }
  </style>
</html>
