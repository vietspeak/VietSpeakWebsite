<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost&display=swap"
      rel="stylesheet"
    />
    <title>Edit Task - VietSpeak</title>
    <div id="task_id" hidden>{{task_id}}</div>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <header class="d-flex flex-row my-3">
            <h3>Hello {{ username }}!</h3>
            <a class="btn btn-danger mx-2" href="./logout" role="button"
              >Logout</a
            ><br />
            <a
              class="btn btn-primary mx-2 btn-background_black"
              href="./tasks"
              role="button"
              >Home</a
            ><br />
          </header>
          <div class="main my-2">
            {% if group_id %}
            <a
              class="btn btn-primary btn-background_black"
              href="./view_group_members?id={{group_id}}"
              role="button"
              >{{groupname}}'s Members</a
            >
            <a
              class="btn btn-primary btn-background_black"
              href="./view_group_tasks?id={{group_id}}"
              role="button"
              >{{groupname}}'s Tasks</a
            >
            <a
              class="btn btn-primary btn-background_black"
              href="./view_group_submissions?id={{group_id}}"
              role="button"
              >{{groupname}}'s Submissions</a
            ><br />
            {% endif %}
            <form>
              <input
                type="text"
                class="form-control my-2"
                id="title"
                placeholder="Title"
              />
              <textarea
                class="form-control my-2"
                id="transcript"
                rows="3"
                placeholder="Transcript"
              ></textarea>
              <input
                type="text"
                class="form-control my-2"
                id="audio_link"
                placeholder="Audio Link"
              />
              <input
                type="text"
                class="form-control my-2"
                id="start_time"
                placeholder="Start Time (in seconds)"
              />
              <input
                type="text"
                class="form-control my-2"
                id="end_time"
                placeholder="End Time (in seconds)"
              />
              Audio File:
              <input
                type="file"
                class="form-control-file my-2"
                id="audio_file"
              />
              <input
                type="text"
                class="form-control my-2"
                id="source"
                placeholder="Source"
              />
              {% if user_is_author %}
              <button
                type="button"
                class="btn btn-primary my-2 btn-background_black"
                id="edit_task"
              >
                Edit
              </button>
              {% endif %}
            </form>
            <h2>Submit</h2>
            Audio File:
            <input type="file" class="form-control-file" id="submission_file" />
            <button
              type="button"
              class="btn btn-primary btn-background_black"
              id="submit_task"
            >
              Submit
            </button>
            <h3>Recent Submissions</h3>
            <table class="table my-3">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Time</th>
                  <th scope="col">Status</th>
                  <th scope="col">Score</th>
                </tr>
              </thead>
              <tbody id="submissions"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      async function postData(url = "", data = {}) {
        let formData = new FormData();
        for (const [key, value] of Object.entries(data))
          formData.append(key, value);
        const response = await fetch(url, {
          method: "POST",
          body: formData,
        });
        return response.json();
      }

      let task_id = document.getElementById("task_id").innerText;

      postData("/get_task", { task_id: task_id }).then((data) => {
        if (data["status"]) {
          console.log(data);
          document.getElementById("title").value = data["title"];
          document.getElementById("transcript").value = data["transcript"];
          document.getElementById("audio_link").value = data["audio_link"];
          document.getElementById("start_time").value = data["start_time"];
          document.getElementById("end_time").value = data["end_time"];
          document.getElementById("source").value = data["source"];
        }
      });

      if (document.getElementById("edit_task")) {
        document.getElementById("edit_task").onclick = () => {
          const fileField = document.querySelector('input[type="file"]');

          let data = {
            task_id: task_id,
            title: document.getElementById("title").value,
            transcript: document.getElementById("transcript").value,
            audio_link: document.getElementById("audio_link").value,
            audio_time_begin: document.getElementById("start_time").value,
            audio_time_end: document.getElementById("end_time").value,
            audio_file: fileField.files[0],
            source: document.getElementById("source").value,
          };

          console.log(data);

          postData("/update_task", data).then((data) => {
            if (data["status"]) window.location.href = window.location.href;
          });
        };
      }

      document.getElementById("submit_task").onclick = () => {
        const fileField = document.getElementById("submission_file");

        let data = {
          task_id: task_id,
          audio_file: fileField.files[0],
        };

        postData("/submit", data).then((data) => {
          if (data["status"]) window.location.href = window.location.href;
        });
      };

      postData("/get_submissions", { task_id: task_id }).then((data) => {
        let table = document.getElementById("submissions");

        function convertTime(unix_time) {
          const event = new Date(unix_time * 1000);
          return event.toString();
        }

        data["result"].forEach((r) => {
          let row = document.createElement("tr");
          let box1 = document.createElement("td");
          box1.innerText = r["id"];
          let box2 = document.createElement("td");
          box2.innerText = convertTime(r["time"]);
          let box3 = document.createElement("td");
          let box4 = document.createElement("a");
          box4.innerText = r["score"];

          if (r["status"] == 1) {
            box3.innerText = "Evaluating";
          } else {
            box3.innerText = "Graded";
            box4.setAttribute("href", "view_submission?id=" + r["id"]);
            box4.setAttribute("class", "link-primary");
          }

          row.appendChild(box1);
          row.appendChild(box2);
          row.appendChild(box3);
          row.appendChild(box4);
          table.appendChild(row);
        });
      });
    </script>
  </body>
  <style>
    :root {
      --color-background_black: #27517a;
    }

    * {
      font-family: "Jost", sans-serif;
    }
    .btn-background_black {
      background-color: var(--color-background_black) !important;
      border: none;
    }
  </style>
</html>
